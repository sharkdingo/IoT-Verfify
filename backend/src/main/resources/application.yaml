spring:
  application:
    name: iot-verify

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/iot_verify?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:sharkdingo123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

volcengine:
  ark:
    api-key: ${VOLCENGINE_API_KEY:your_api_key_here}
    model-id: ${VOLCENGINE_MODEL_ID:ep-20251125202752-bhwbw}
    base-url: ${VOLCENGINE_BASE_URL:https://ark.cn-beijing.volces.com}

jwt:
  secret: ${JWT_SECRET:iot-verify-secret-key-must-be-at-least-256-bits-long-for-hs256}
  expiration: ${JWT_EXPIRATION:86400000}

spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: ${REDIS_DATABASE:0}
  timeout: 3000ms
  lettuce:
    pool:
      max-active: 16
      max-idle: 8
      min-idle: 2
      max-wait: 2000ms

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}

nusmv:
  path: ${NUSMV_PATH:D:/NuSMV/NuSMV-2.7.1-win64/NuSMV-2.7.1-win64/bin/NuSMV.exe}
  command-prefix: ${NUSMV_PREFIX:}
  timeout-ms: ${NUSMV_TIMEOUT_MS:120000}
  max-concurrent: ${NUSMV_MAX_CONCURRENT:6}
  acquire-permit-timeout-ms: ${NUSMV_ACQUIRE_PERMIT_TIMEOUT_MS:10000}

thread-pool:
  chat:
    core-pool-size: ${THREAD_POOL_CHAT_CORE:10}
    max-pool-size: ${THREAD_POOL_CHAT_MAX:50}
    queue-capacity: ${THREAD_POOL_CHAT_QUEUE:200}
    await-termination-seconds: ${THREAD_POOL_CHAT_AWAIT:30}
  verification-task:
    core-pool-size: ${THREAD_POOL_VERIFICATION_TASK_CORE:4}
    max-pool-size: ${THREAD_POOL_VERIFICATION_TASK_MAX:8}
    queue-capacity: ${THREAD_POOL_VERIFICATION_TASK_QUEUE:40}
    await-termination-seconds: ${THREAD_POOL_VERIFICATION_TASK_AWAIT:60}
  sync-verification:
    core-pool-size: ${THREAD_POOL_SYNC_VERIFICATION_CORE:4}
    max-pool-size: ${THREAD_POOL_SYNC_VERIFICATION_MAX:4}
    queue-capacity: ${THREAD_POOL_SYNC_VERIFICATION_QUEUE:16}
    await-termination-seconds: ${THREAD_POOL_SYNC_VERIFICATION_AWAIT:30}
  sync-simulation:
    core-pool-size: ${THREAD_POOL_SYNC_SIMULATION_CORE:4}
    max-pool-size: ${THREAD_POOL_SYNC_SIMULATION_MAX:4}
    queue-capacity: ${THREAD_POOL_SYNC_SIMULATION_QUEUE:16}
    await-termination-seconds: ${THREAD_POOL_SYNC_SIMULATION_AWAIT:30}
  simulation-task:
    core-pool-size: ${THREAD_POOL_SIMULATION_TASK_CORE:4}
    max-pool-size: ${THREAD_POOL_SIMULATION_TASK_MAX:8}
    queue-capacity: ${THREAD_POOL_SIMULATION_TASK_QUEUE:40}
    await-termination-seconds: ${THREAD_POOL_SIMULATION_TASK_AWAIT:60}
