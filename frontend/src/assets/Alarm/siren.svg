<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 报警器 - 警笛模式 (Siren) -->
    <!-- 机身 -->
    <rect x="10" y="10" width="20" height="24" rx="3" fill="#FEE2E2"/>
    <rect x="10" y="10" width="20" height="24" rx="3" stroke="#EF4444" stroke-width="2"/>
    
    <!-- 警灯 - 闪烁 -->
    <circle cx="20" cy="16" r="4" fill="#EF4444"/>
    <circle cx="20" cy="16" r="2" fill="#FCA5A5"/>
    
    <!-- siren 声波图标 -->
    <path d="M14 22C14 22 13 24 15 26" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M18 22C18 22 17 24 19 26" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M22 22C22 22 21 24 23 26" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M26 22C26 22 25 24 27 26" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 指示灯 -->
    <circle cx="20" cy="30" r="2" fill="#EF4444"/>
