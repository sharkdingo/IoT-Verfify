<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 报警器 - 两者同时触发 (Both) -->
    <!-- 机身 -->
    <rect x="10" y="10" width="20" height="24" rx="3" fill="#FEE2E2"/>
    <rect x="10" y="10" width="20" height="24" rx="3" stroke="#EF4444" stroke-width="2"/>
    
    <!-- 警灯 -->
    <circle cx="20" cy="16" r="4" fill="#EF4444"/>
    <circle cx="20" cy="16" r="2" fill="#FCA5A5"/>
    
    <!--  siren 图标 -->
    <path d="M15 22H25" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M15 26H25" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 闪烁效果 -->
    <path d="M14 8L16 12" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M26 8L24 12" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 指示灯 -->
    <circle cx="20" cy="30" r="2" fill="#EF4444"/>
</svg>










