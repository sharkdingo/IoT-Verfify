<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 通风扇 - 开启状态（旋转效果） -->
    <!-- 外圈 -->
    <circle cx="20" cy="20" r="16" fill="#E0F2FE"/>
    <circle cx="20" cy="20" r="16" stroke="#0EA5E9" stroke-width="2"/>

    <!-- 风扇叶片 - 旋转状态 -->
    <g>
        <!-- 叶片1 -->
        <ellipse cx="20" cy="10" rx="4" ry="8" fill="#0EA5E9" transform="rotate(0 20 20)"/>
        <!-- 叶片2 -->
        <ellipse cx="20" cy="10" rx="4" ry="8" fill="#0EA5E9" transform="rotate(120 20 20)"/>
        <!-- 叶片3 -->
        <ellipse cx="20" cy="10" rx="4" ry="8" fill="#0EA5E9" transform="rotate(240 20 20)"/>
    </g>

    <!-- 中心 -->
    <circle cx="20" cy="20" r="4" fill="#0284C7"/>
    <circle cx="20" cy="20" r="2" fill="#E0F2FE"/>

    <!-- 气流效果 -->
    <path d="M4 20H2" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M36 20H38" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M20 4V2" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M20 36V38" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>











