<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 通风扇 - 关闭状态 -->
    <!-- 外圈 -->
    <circle cx="20" cy="20" r="16" fill="#F1F5F9"/>
    <circle cx="20" cy="20" r="16" stroke="#94A3B8" stroke-width="2"/>

    <!-- 风扇叶片 - 停止状态（固定） -->
    <g>
        <!-- 叶片1 -->
        <ellipse cx="20" cy="10" rx="4" ry="8" fill="#CBD5E1" transform="rotate(0 20 20)"/>
        <!-- 叶片2 -->
        <ellipse cx="20" cy="10" rx="4" ry="8" fill="#CBD5E1" transform="rotate(120 20 20)"/>
        <!-- 叶片3 -->
        <ellipse cx="20" cy="10" rx="4" ry="8" fill="#CBD5E1" transform="rotate(240 20 20)"/>
    </g>

    <!-- 中心 -->
    <circle cx="20" cy="20" r="4" fill="#94A3B8"/>
    <circle cx="20" cy="20" r="2" fill="#F1F5F9"/>

    <!-- 无气流效果 -->
</svg>





