<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 加湿器 - 开启状态 -->
    <!-- 机身 -->
    <rect x="12" y="14" width="16" height="20" rx="3" fill="#E0F2FE"/>
    <rect x="12" y="14" width="16" height="20" rx="3" stroke="#0EA5E9" stroke-width="2"/>

    <!-- 水箱 -->
    <rect x="14" y="18" width="12" height="10" rx="1" fill="#BAE6FD"/>

    <!-- 加湿蒸汽效果 -->
    <path d="M16 12C16 12 15 8 17 6" stroke="#0EA5E9" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M20 10C20 10 20 5 22 3" stroke="#0EA5E9" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M24 12C24 12 25 8 23 6" stroke="#0EA5E9" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

    <!-- 水滴 -->
    <circle cx="16" cy="20" r="1" fill="#0EA5E9"/>
    <circle cx="20" cy="19" r="1" fill="#0EA5E9"/>
    <circle cx="24" cy="20" r="1" fill="#0EA5E9"/>

    <!-- 指示灯 -->
    <circle cx="20" cy="30" r="2" fill="#22C55E"/>
</svg>











