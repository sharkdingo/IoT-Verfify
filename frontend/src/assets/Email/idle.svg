    <rect x="6" y="12" width="28" height="20" rx="3" fill="#E0E7FF"/>
    <rect x="6" y="12" width="28" height="20" rx="3" stroke="#6366F1" stroke-width="2"/>
    
    <!-- 信封折纸 -->
    <path d="M6 15L20 24L34 15" stroke="#6366F1" stroke-width="2" fill="none"/>
    
    <!-- 等待图标 -->
