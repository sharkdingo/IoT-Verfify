<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 窗纱 - 打开状态 (Open) -->
    <!-- 窗户框架 -->
    <rect x="6" y="10" width="28" height="24" rx="2" fill="#E0F2FE"/>
    <rect x="6" y="10" width="28" height="24" rx="2" stroke="#0EA5E9" stroke-width="2"/>
    <!-- 窗纱 - 打开（升起） -->
    <rect x="10" y="14" width="20" height="6" fill="#BAE6FD"/>
    <path d="M10 14H30M10 17H30M10 20H30" stroke="#0EA5E9" stroke-width="1"/>
    <!-- 窗户可以看到外面 -->
    <rect x="10" y="20" width="20" height="10" fill="#7DD3FC"/>
    <path d="M12 22H28M12 26H28M12 30H28" stroke="#0EA5E9" stroke-width="0.5" opacity="0.5"/>
    <!-- 卷轴 -->
    <rect x="8" y="6" width="24" height="4" rx="1" fill="#0EA5E9"/>
    <circle cx="10" cy="8" r="2" fill="#0369A1"/>
    <circle cx="30" cy="8" r="2" fill="#0369A1"/>
</svg>










