<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 洗衣机 - 漂洗停止状态 (Rinse;Stop) -->
    <rect x="8" y="10" width="24" height="24" rx="3" fill="#F1F5F9"/>
    <rect x="8" y="10" width="24" height="24" rx="3" stroke="#94A3B8" stroke-width="2"/>
    <!-- 滚筒 -->
    <circle cx="20" cy="22" r="8" fill="#E2E8F0"/>
    <circle cx="20" cy="22" r="8" stroke="#94A3B8" stroke-width="1.5"/>
    <!-- 停止图标 -->
    <rect x="17" y="19" width="6" height="6" rx="1" fill="#94A3B8"/>
    <!-- 控制面板 -->
    <rect x="10" y="6" width="20" height="4" rx="1" fill="#E2E8F0"/>
    <circle cx="15" cy="8" r="1.5" fill="#94A3B8"/>
    <circle cx="20" cy="8" r="1.5" fill="#94A3B8"/>
    <circle cx="25" cy="8" r="1.5" fill="#94A3B8"/>
</svg>










