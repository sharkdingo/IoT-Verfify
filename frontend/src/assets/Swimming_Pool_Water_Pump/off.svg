<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 泳池水泵 - 关闭状态 -->
    <!-- 泵体 -->
    <rect x="10" y="12" width="20" height="20" rx="3" fill="#F1F5F9"/>
    <rect x="10" y="12" width="20" height="20" rx="3" stroke="#94A3B8" stroke-width="2"/>

    <!-- 进水口 -->
    <circle cx="12" cy="22" r="5" fill="#E2E8F0"/>
    <circle cx="12" cy="22" r="3" stroke="#94A3B8" stroke-width="1.5" fill="none"/>

    <!-- 出水口 -->
    <circle cx="28" cy="22" r="5" fill="#E2E8F0"/>
    <circle cx="28" cy="22" r="3" stroke="#94A3B8" stroke-width="1.5" fill="none"/>

    <!-- 无水流 -->
    <!-- 关闭指示灯 -->
    <circle cx="20" cy="16" r="2" fill="#94A3B8"/>
</svg>





