<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 泳池水泵 - 开启状态 -->
    <!-- 泵体 -->
    <rect x="10" y="12" width="20" height="20" rx="3" fill="#E0F2FE"/>
    <rect x="10" y="12" width="20" height="20" rx="3" stroke="#0EA5E9" stroke-width="2"/>

    <!-- 进水口 -->
    <circle cx="12" cy="22" r="5" fill="#BAE6FD"/>
    <circle cx="12" cy="22" r="3" fill="#0EA5E9"/>
    <circle cx="12" cy="22" r="1.5" fill="#E0F2FE"/>

    <!-- 出水口 -->
    <circle cx="28" cy="22" r="5" fill="#BAE6FD"/>
    <circle cx="28" cy="22" r="3" fill="#0EA5E9"/>
    <circle cx="28" cy="22" r="1.5" fill="#E0F2FE"/>

    <!-- 水流效果 -->
    <path d="M16 22H24" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-dasharray="3 2"/>

    <!-- 指示灯 -->
    <circle cx="20" cy="16" r="2" fill="#22C55E"/>
</svg>











