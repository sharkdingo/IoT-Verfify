<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 热水器 - 关闭状态 (Off) -->
    <!-- 热水器机身 -->
    <rect x="10" y="8" width="20" height="26" rx="2" fill="#F1F5F9"/>
    <rect x="10" y="8" width="20" height="26" rx="2" stroke="#94A3B8" stroke-width="2"/>
    <!-- 水箱 -->
    <rect x="13" y="12" width="14" height="18" rx="1" fill="#E2E8F0"/>
    <rect x="13" y="12" width="14" height="18" rx="1" stroke="#94A3B8" stroke-width="1"/>
    <!-- 温度显示 -->
    <text x="20" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#94A3B8">--°</text>
    <!-- 指示灯 -->
    <circle cx="20" cy="32" r="2" fill="#94A3B8"/>
    <!-- 进水管 -->
    <path d="M12 34V38" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
    <!-- 出水管 -->
    <path d="M28 34V38" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
</svg>










