<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 热水器 - 开启状态 (On) -->
    <!-- 热水器机身 -->
    <rect x="10" y="8" width="20" height="26" rx="2" fill="#FEE2E2"/>
    <rect x="10" y="8" width="20" height="26" rx="2" stroke="#EF4444" stroke-width="2"/>
    <!-- 水箱 - 热水效果 -->
    <rect x="13" y="12" width="14" height="18" rx="1" fill="#FECACA"/>
    <rect x="13" y="12" width="14" height="18" rx="1" stroke="#EF4444" stroke-width="1"/>
    <!-- 蒸汽效果 -->
    <path d="M16 14C16 14 15 12 17 10" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20 12C20 12 20 9 22 7" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M24 14C24 14 25 12 23 10" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>
    <!-- 温度显示 -->
    <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#EF4444">55°</text>
    <!-- 指示灯 -->
    <circle cx="20" cy="32" r="2" fill="#22C55E"/>
    <!-- 进水管 -->
    <path d="M12 34V38" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <!-- 出水管 -->
    <path d="M28 34V38" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
</svg>










