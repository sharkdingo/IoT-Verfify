<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 报警器 -->
    <!-- 主体 -->
    <rect x="8" y="10" width="24" height="20" rx="4" fill="#FEE2E2" stroke="#DC2626" stroke-width="2"/>
    <!-- 警钟 -->
    <path d="M20 14 C16 14 14 18 14 22 C14 26 20 30 20 30 C20 30 26 26 26 22 C26 18 24 14 20 14Z" fill="#FECACA" stroke="#EF4444" stroke-width="2"/>
    <!-- 报警灯 -->
    <circle cx="20" cy="14" r="3" fill="#EF4444">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <!-- 标签 -->
    <text x="20" y="38" font-size="5" fill="#DC2626" text-anchor="middle">alarm</text>
</svg>


