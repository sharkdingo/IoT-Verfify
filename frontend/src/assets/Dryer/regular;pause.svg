<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 烘干机 - 常规暂停状态 (Regular;Pause) -->
    <!-- 机身 -->
    <rect x="8" y="12" width="24" height="22" rx="3" fill="#FEF3C7"/>
    <rect x="8" y="12" width="24" height="22" rx="3" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- 门 -->
    <circle cx="20" cy="23" r="8" fill="#FDE68A"/>
    <circle cx="20" cy="23" r="8" stroke="#F59E0B" stroke-width="1.5"/>
    
    <!-- 暂停图标 (两条竖线) -->
    <rect x="17" y="20" width="2" height="6" rx="1" fill="#F59E0B"/>
    <rect x="21" y="20" width="2" height="6" rx="1" fill="#F59E0B"/>
    
    <!-- 控制面板 -->
    <rect x="10" y="8" width="20" height="4" rx="1" fill="#FDE68A"/>
    <circle cx="15" cy="10" r="1.5" fill="#F59E0B"/>
    <circle cx="20" cy="10" r="1.5" fill="#F59E0B"/>
    <circle cx="25" cy="10" r="1.5" fill="#94A3B8"/>
</svg>










