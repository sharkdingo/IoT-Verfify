<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 烘干机 - 高热暂停状态 (HighHeat;Pause) -->
    <!-- 机身 -->
    <rect x="8" y="12" width="24" height="22" rx="3" fill="#FEE2E2"/>
    <rect x="8" y="12" width="24" height="22" rx="3" stroke="#DC2626" stroke-width="2"/>
    
    <!-- 门 -->
    <circle cx="20" cy="23" r="8" fill="#FECACA"/>
    <circle cx="20" cy="23" r="8" stroke="#DC2626" stroke-width="1.5"/>
    
    <!-- 暂停图标 -->
    <rect x="17" y="20" width="2" height="6" rx="1" fill="#DC2626"/>
    <rect x="21" y="20" width="2" height="6" rx="1" fill="#DC2626"/>
    
    <!-- 控制面板 -->
    <rect x="10" y="8" width="20" height="4" rx="1" fill="#FECACA"/>
    <circle cx="15" cy="10" r="1.5" fill="#DC2626"/>
    <circle cx="20" cy="10" r="1.5" fill="#DC2626"/>
    <circle cx="25" cy="10" r="1.5" fill="#94A3B8"/>
</svg>










