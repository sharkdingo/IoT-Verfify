<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 烤箱 - 加热就绪状态 (Heating;Ready) -->
    <rect x="6" y="10" width="28" height="24" rx="3" fill="#FEF3C7"/>
    <rect x="6" y="10" width="28" height="24" rx="3" stroke="#F59E0B" stroke-width="2"/>
    <!-- 玻璃门 -->
    <rect x="10" y="14" width="20" height="14" rx="2" fill="#1F2937"/>
    <!-- 温度显示 -->
    <text x="20" y="26" text-anchor="middle" font-family="Arial" font-size="8" fill="#FCD34D">180°</text>
    <!-- 控制面板 -->
    <rect x="10" y="6" width="20" height="4" rx="1" fill="#FDE68A"/>
    <circle cx="15" cy="8" r="1.5" fill="#F59E0B"/>
    <circle cx="20" cy="8" r="1.5" fill="#F59E0B"/>
    <circle cx="25" cy="8" r="1.5" fill="#94A3B8"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial" font-size="5" fill="#F59E0B">HEAT</text>
</svg>










