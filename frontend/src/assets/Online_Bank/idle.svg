    <!-- 银行卡背景 -->
    <rect x="6" y="12" width="28" height="20" rx="3" fill="#DBEAFE"/>
    <rect x="6" y="12" width="28" height="20" rx="3" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- 芯片 -->
    <rect x="10" y="16" width="6" height="5" rx="1" fill="#FCD34D"/>
    <rect x="10" y="16" width="6" height="5" rx="1" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- 银行Logo -->
