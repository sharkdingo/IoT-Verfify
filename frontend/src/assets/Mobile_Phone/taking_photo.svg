<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 手机 - 拍照状态 (Taking Photo) -->
    <!-- 手机机身 -->
    <rect x="12" y="6" width="16" height="28" rx="3" fill="#1E1B4B"/>
    <rect x="12" y="6" width="16" height="28" rx="3" stroke="#312E81" stroke-width="2"/>
    
    <!-- 屏幕 - 显示相机取景框 -->
    <rect x="14" y="10" width="12" height="18" rx="1" fill="#1E1B4B"/>
    
    <!-- 取景框边框 -->
    <rect x="15" y="11" width="10" height="14" rx="1" stroke="#6366F1" stroke-width="1"/>
    
    <!-- 拍照按钮 -->
    <circle cx="20" cy="28" r="3" fill="#FEF08A"/>
    <circle cx="20" cy="28" r="2" fill="#FDE047"/>
    
    <!-- 闪光效果 -->
    <path d="M30 8L32 6" stroke="#FEF08A" stroke-width="2" stroke-linecap="round"/>
    <path d="M32 12L34 10" stroke="#FEF08A" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 相机前置镜头 -->
    <circle cx="20" cy="8" r="2" fill="#1E1B4B"/>
    <circle cx="20" cy="8" r="1" fill="#6366F1"/>
</svg>




